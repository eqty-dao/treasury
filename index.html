<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EQTY DAO Treasury</title>
    <style>
      :root {
        --bg: #0b0f17;
        --panel: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #1f2937;
        --link: #93c5fd;
        --error: #fca5a5;
      }
      body {
        margin: 0;
        padding: 32px 18px;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      a { color: var(--link); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .container { max-width: 980px; margin: 0 auto; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 16px;
        flex-wrap: wrap;
        margin-bottom: 18px;
      }
      h1 { margin: 0; font-size: 22px; }
      h2 { margin: 26px 0 10px; font-size: 18px; }
      h3 { margin: 18px 0 8px; font-size: 15px; color: var(--text); }
      .muted { color: var(--muted); }
      .error { color: var(--error); }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 14px 14px;
        margin: 10px 0;
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #0b1220;
        font-size: 12px;
        color: var(--muted);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
        font-size: 13px;
      }
      th, td {
        border-bottom: 1px solid var(--border);
        padding: 10px 8px;
        vertical-align: top;
        text-align: left;
      }
      th { color: var(--muted); font-weight: 600; }
      ul { margin: 8px 0 0; padding-left: 18px; }
      code { color: #c7d2fe; }
      .grid2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      @media (max-width: 860px) {
        .grid2 { grid-template-columns: 1fr; }
      }
      /* Smaller font for the “Recent transfers” lists */
      #usdtTransfers ul,
      #eqtyTransfers ul {
      font-size: 12px;
      line-height: 1.35;
      }
      /* Aligned “Recent transfers” rows */
.tx-list {
  list-style: none;
  padding-left: 0;
  margin: 8px 0 0;
  font-size: 12px; /* smaller */
  line-height: 1.35;
}

.tx-item { margin: 6px 0; }

.tx-row {
  display: grid;
  grid-template-columns: 130px 60px 140px 1fr;
  gap: 10px;
  align-items: baseline;
}

.tx-dir {
  color: var(--muted);
  white-space: nowrap;
}

.tx-amt {
  text-align: right;
  font-variant-numeric: tabular-nums;
  white-space: nowrap;
}

.tx-time {
  color: var(--muted);
  font-variant-numeric: tabular-nums;
}

@media (max-width: 700px) {
  .tx-row {
    grid-template-columns: 130px 60px 1fr;
  }
  .tx-time {
    grid-column: 1 / -1; /* timestamp moves to next line */
  }
}

    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <div>
          <h1>EQTY DAO Treasury</h1>
          <div class="muted">Treasury address: <code id="treasuryAddr">—</code></div>
        </div>
        <div class="muted" id="lastUpdated"></div>
      </header>

      <div id="status" class="muted"></div>

      <section class="card">
        <h2>On-chain balances</h2>
        <div id="balances"></div>
      </section>

      <section class="card">
        <h2>Recent transfers</h2>
        <div class="grid2">
          <div>
            <h3>Ethereum — USDT</h3>
            <div id="usdtTransfers"></div>
          </div>
          <div>
            <h3>Base — EQTY</h3>
            <div id="eqtyTransfers"></div>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Moneybird (off-chain)</h2>
        <div class="muted">
          Aggregated monthly totals only (no counterparty / transaction-level personal data).
        </div>

        <div class="muted" id="moneybirdMeta"></div>

        <div class="grid2">
          <div>
            <h3>Bank account</h3>
            <div id="mbBank"></div>
          </div>
          <div>
            <h3>PSP account</h3>
            <div id="mbPsp"></div>
          </div>
        </div>
      </section>

      <div class="muted" style="margin-top: 14px;">
        Data is regenerated by GitHub Actions on a schedule.
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
